<mat-card [ngStyle]="{'padding':'0px'}">
  <mat-card-title class="corHeader">Grupos</mat-card-title>
  <mat-card-content>
    <form [formGroup]="searchForm">
        <mat-form-field [ngClass]="{'tamanhoInput':style}">
            <input #busca matInput placeholder="Filtrar os grupos" formControlName="searchControl">
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="corHeader">
      <button class="btn btn-outline-info" routerLink="novo-grupo"><i class="fas fa-plus"></i> Novo</button>
  </mat-card-actions>
</mat-card>
