<mat-sidenav-container class="size">
  <mat-sidenav #sidenav [mode]="sideNavMode" class="sidenav" [opened]="sideNavOpened" style="overflow: hidden;" [disableClose]="true">
      <mat-toolbar class="mat-elevation-z4">
          <img src="./assets/img/logo.codetok.png" width="36px">
          <h1 class='h1'>
              CODETOK.
              <span style="font-size: 12px;">com</span>
          </h1>
          <i class="fas fa-bars iconSidenav" (click)="menu(sidenav, drawer)"></i>
      </mat-toolbar>
      <tcc-sidenav></tcc-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-drawer-container>
          <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
              <mat-toolbar class="mat-elevation-z4 imgDrawer">
                  <img src="./assets/img/logo.codetok.png" width="36px">
                  <i class="fas fa-bars iconDrawer" (click)="menu(sidenav, drawer)"></i>
              </mat-toolbar>
              <tcc-sidenav [somenteIcones]="true"></tcc-sidenav>
          </mat-drawer>
          <mat-drawer-content style="overflow: hidden;">
              <perfect-scrollbar style="height: 97vh">
                  <div style="height:100%">
                      <div class="top" [hidden]="rota === '/'">
                          <mc-breadcrumbs></mc-breadcrumbs>
                      </div>
                      <router-outlet> </router-outlet>
                  </div>
              </perfect-scrollbar>
          </mat-drawer-content>
      </mat-drawer-container>
  </mat-sidenav-content>
</mat-sidenav-container>
